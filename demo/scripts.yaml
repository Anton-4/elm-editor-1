scripts:
  make: elm make --optimize src/Main.elm --output=public/Main.js
  debug: elm make --debug src/Main.elm --output=public/Main.js

  reactor:
    - elm reactor
    - open -a /Applications/Firefox.app/  http://localhost:8000/public/index.html
  live:
    pll:
      - elm-live --proxy-prefix=/api --proxy-host=http://localhost:4000 -p 8001 -d public/ src/Main.elm -- --output public/Main.js
      - open -a /Applications/Google\ Chrome.app/  http://localhost:8001
  publish: sh script/publish.sh
  app:
    pll:
      - file_server ..
      - cmd: ./server.ts
        allow:
          - net
          - env
          - write
          - read
      - open -a /Applications/Google\ Chrome.app/  http://0.0.0.0:4507/index.html
  ls: ls ../data | sort
  uploadserver: scp -r ./public/src2 root@161.35.125.40:/root/docserver
  uploaddocs: scp -r ./public/data root@161.35.125.40:/root/docserver
  ssh: ssh root@161.35.125.40
  edit:
    pll:
      - file_server /Users/jxxcarlson/dev/elm/projects/elm-editor/demo/public
      - open -a /Applications/Google\ Chrome.app/  http://0.0.0.0:4507/index.html
  editor:
    pll:
      - edit
      - server
